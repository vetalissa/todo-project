{% extends 'home/base.html' %}

{% block content %}
<div class="cont_home corrent_flex-start">
        <div class="">
          <h2> Вход </h2>
        </div>

        {% if form.errors %}
        <div class="error_message">
          {{ form.errors }}
        </div>
        {% endif %}

        <form class="" action="{% url 'user:login' %}" method="post">
          {% csrf_token %}
          <div class="form_create">
            <label for="username"> Имя </label>
            <input type="text" name="username" id="username" class="title_form">
          </div>

          <div class="form_create">
            <label for="password"> Пароль </label>
            <input type="password" name="password" id="password" class="title_form">
          </div>

          <button type="submit" name="button" class="cont_button">Войти</button>
        </form>
        <div class="">
          Нет аккаунта?
          <a href="{% url 'user:registration' %}"> Регистрация </a>
        </div>
      </div>
{% endblock %}
